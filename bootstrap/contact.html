<body>

    <nav class="navbar sticky-top navbar-expand-lg bg-white shadow z-3">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

            </button>

                    </li>
                </ul>

                <a href="contact.html" class="btn btn-secondary rounded-pill active">Contact Me</a>
            </div>
        </div>
    </nav>

    <main class="my-5">
        <section id="contact-me">
            <h1 class="text-center">GET IN TOUCH</h1>
            <div class="container-fluid">
                <div class="card col-lg-4 col-md-6 col-sm-8 x col-xs-12 mx-auto">
                    <div class="card-body">
                        <form action="" onsubmit="submitData()">
                            <div class="form-group mb-3">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group mb-3">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber">
                            </div>
                            <div class="form-group mb-3">
                                <label for="subject">Subject</label>
                                <select id="subject" class="form-select">
                                    <option value="" selected>Choose One</option>
                                    <option value="Frontend Developer">Frontend Developer</option>
                                    <option value="Backend Developer">Backend Developer</option>
                                    <option value="Fullstack Developer">Fullstack Developer</option>
                                </select>
                            </div>

                            <div class="form-group mb-3">
                                <label for="message">Your Massage</label>
                                <textarea id="message" class="form-control" rows="5"></textarea>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-secondary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/js/contact.js"></script>

</body>
